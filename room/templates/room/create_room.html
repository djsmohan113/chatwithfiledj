{% extends 'accounts/base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Create Room</h2>
  <div class="bg-gray-100 p-4 rounded-lg">
    <form method="post" class="bg-gray-100 p-4 rounded-lg">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="m-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create
      </button>
    </form>
  </div>
{% endblock %}
